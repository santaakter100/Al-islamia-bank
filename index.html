<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bank demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.min.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Wellcome to arafa bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="Email"> <br>
            <input type="password" class="form-control" placeholder="password"> <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to Deposit"> <br>
                    <button class="btn btn-success" id="addedeposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 >Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to Withdraw"> <br>
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button even handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposit button event handler
        const depositBtn = document.getElementById("addedeposit");
        depositBtn.addEventListener("click", function() {
           const depositNumber = getInputNumber("depositAmount");

            updatespanText("currentDeposit", depositNumber);
            updatespanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = "";
        })
        //withdrw button  even handler
         const withdrawBtn = document.getElementById("addwithdraw");
         withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
          updatespanText("currentWithdraw" , withdrawNumber);
            updatespanText("currentBalance",-1 * withdrawNumber);
          document.getElementById("withdrawAmount").value = ""
         })
         function getInputNumber(id){
            const amount = document.getElementById(id).value;
           const amountNumber = parseFloat(amount);
           return amountNumber;
         }


        function updatespanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(current);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
           
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
